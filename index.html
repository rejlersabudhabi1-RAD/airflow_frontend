<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="RADAI - AI-Powered Engineering Platform" />
    <title>RADAI - AI-Powered Engineering Intelligence</title>
    <style>
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px rgba(127, 202, 181, 0.3); }
        50% { box-shadow: 0 0 40px rgba(127, 202, 181, 0.6); }
      }
      @keyframes grid-flow {
        0% { transform: translateY(0); }
        100% { transform: translateY(40px); }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-gradient { animation: gradient 3s linear infinite; }
      .animate-glow { animation: glow 2s ease-in-out infinite; }
      .animate-fade-in { animation: fade-in 1s ease-out; }
      .animate-slide-up { animation: slide-up 0.8s ease-out 0.2s both; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
