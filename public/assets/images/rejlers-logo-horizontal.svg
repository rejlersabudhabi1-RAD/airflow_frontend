<svg width="200" height="56" viewBox="0 0 200 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Rejlers Professional Logo - Clear & Visible -->
  
  <!-- Background for better visibility -->
  <rect width="200" height="56" rx="10" fill="white"/>
  
  <!-- Decorative border -->
  <rect x="1" y="1" width="198" height="54" rx="9" stroke="url(#borderGradient)" stroke-width="2" fill="none"/>
  
  <!-- Icon Circle with Gradient -->
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2B3A55;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a2332;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7FCAB5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2AA784;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7FCAB5;stop-opacity:0.5" />
      <stop offset="50%" style="stop-color:#73BDC8;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#7FCAB5;stop-opacity:0.5" />
    </linearGradient>
  </defs>
  
  <!-- Logo Icon Circle -->
  <circle cx="28" cy="28" r="18" fill="url(#circleGradient)"/>
  
  <!-- Letter R in Icon -->
  <g transform="translate(20, 17)">
    <path d="M 2 2 L 2 20 M 2 2 L 9 2 C 11.5 2 13.5 4 13.5 6.5 C 13.5 9 11.5 11 9 11 L 2 11 M 9 11 L 15 20" 
          stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- REJLERS Text - Bold and Clear -->
  <text x="56" y="35" font-family="'Arial Black', Arial, sans-serif" font-weight="900" font-size="22" fill="#2B3A55" letter-spacing="1.5">REJLERS</text>
  
  <!-- Accent Line -->
  <rect x="56" y="40" width="90" height="2.5" fill="url(#accentGradient)" rx="1.25"/>
</svg>